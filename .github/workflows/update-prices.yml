name: Update Prices

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (inline)
        run: pip install gspread==6.1.4 google-auth==2.35.0 requests==2.32.3

      - name: Run updater (auto-detect app.py location)
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_NAME: ${{ secrets.SHEET_NAME }}
          PROVIDER_URL: ${{ secrets.PROVIDER_URL }}
          SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SHOPIFY_API_VERSION: 2025-01
          SKU_COLUMN: SKU
          PROVIDER_REFERENCE_COLUMN: referencia
          PROVIDER_NET_PRICE_COLUMN: precio_neto
          ROUNDING_MULTIPLE: 5
          ROUNDING_STRATEGY: ceil
          ROUNDING_AVOID_HUNDREDS: true
        run: |
          set -e
          if [ -f app.py ]; then
            TARGET="app.py"
          elif [ -f src/app.py ]; then
            TARGET="src/app.py"
          elif [ -f scripts/app.py ]; then
            TARGET="scripts/app.py"
          else
            echo "app.py not found at repo root, src/, or scripts/"
            echo "Repository files (top-level and common folders):"
            ls -la
            echo "Searching for app.py (depth 3):"
            find . -maxdepth 3 -type f -name 'app.py' || true
            exit 1
          fi
          python "$TARGET"
